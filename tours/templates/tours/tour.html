{% extends 'tours/base.html' %}

{% block container %}
<main class="container">
    <section class="mt-3 pb-5">
        <h1 class="display-3 mt-4">{{ id.title }}</h1>
        <!-- HERO -->
        <p class="lead">{{ id.country }} {{ dep_title }} 5 ночей</p>
        <img src="{{ id.picture }}" class="w-75" alt="">
        <p class="my-4 w-75">{{ id.description }}</p>
        <a href="#" class="btn btn-success btn-lg">Купить тур за {{ id.price }}</a>
    </section>
</main>
{% endblock %}
